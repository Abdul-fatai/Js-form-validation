<!DOCTYPE html>
<html>
<head>
  <title>Validation form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body onload="init()">

<div class="container">
  <div class="card">
    <div class="card-header">
      Register
    </div> 

    <div class="card-body">
      <form id="regForm">
      <div class="alert" id="msg"></div>
      <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" id="name" placeholder="name">

      <label>Email</label>
      <input type="text" class="form-control" id="email" placeholder="email">

      <label>Phone</label>
      <input type="number" class="form-control" id="phone" placeholder="Phone number">

      <label>Password</label>
      <input type="password" class="form-control" id="password" placeholder="password">

      <label>Password confirmation</label>
      <input type="password" class="form-control" id="password2" placeholder="Reapeat">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary form-control">Submit</button>
    </div>
  
</form>
    </div>
  </div>
<div>

    <script>
       function init(){
        console.log('Page Loading...');
       }

       function register(e) {
         e.preventDefault();
         var name = document.getElementById('name').value;
         var email = document.getElementById('email').value;
         var phone = document.getElementById('phone').value;
         var password = document.getElementById('password').value;
         var password2 = document.getElementById('password2').value;

         var msg = document.getElementById("msg");

         if (name == '' || email == '' || phone == '' ||  password == '' || password2 == '') {
            msg.className = "alert alert-danger"
            msg.innerHTML = "All field are required";
         } else {
          if (password.length < 8) {
            msg.className = "alert alert-danger"
            msg.innerHTML = "Minimum characters is 8";
          } else{
              var atpos = email.indexOf("@");
              var dotpos = email.lastIndexOf(".");
              var info = email.includes("a4mation");
            if (info < 1 || atpos < 1 || dotpos < atpos+2 || dotpos+2 >= email.length) {
                msg.className = "alert alert-danger"
                msg.innerHTML = "Invalid email address";
            } else{
              if (password != password2) {
                msg.className = "alert alert-danger"
                msg.innerHTML = "Passwords did not match";
              } else{
                msg.className = "alert alert-success"
                msg.innerHTML = "Form submitted successfully check your email to verify account";
              }
              
            }
          }
          
         }

       }

       document.getElementById('regForm').addEventListener('submit', register, false);
    </script>
</body>
</html>
