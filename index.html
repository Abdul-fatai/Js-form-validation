<!DOCTYPE html>
<html>
<head>
  <title>Validation form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body onload="init()">

<div class="container">
  <form id="regForm">
    <h1>Register with Us</h1>
    <div class="alert" id="msg"></div>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" id="name" placeholder="name">

    <label>Email</label>
    <input type="text" class="form-control" id="email" placeholder="email">

    <label>Password</label>
    <input type="password" class="form-control" id="password" placeholder="password">

    <label>Password confirmation</label>
    <input type="password" class="form-control" id="password2" placeholder="Reapeat">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div>

    <script>
       function init(){
        console.log('Page Loading...');
       }

       function register(e) {
         e.preventDefault();
         var name = document.getElementById('name').value;
         var email = document.getElementById('email').value;
         var password = document.getElementById('password').value;
         var password2 = document.getElementById('password2').value;

         var msg = document.getElementById("msg");

         if (name == '' || email == '' || password == '' || password2 == '') {
            msg.className = "alert alert-danger"
            msg.innerHTML = "All field are required";
         } else {
          if (name.length < 3) {
            msg.className = "alert alert-danger"
            msg.innerHTML = "Minimum characters is 3";
          } else{
              var atpos = email.indexOf("@");
              var dotpos = email.lastIndexOf(".");
            if (atpos < 1 || dotpos < atpos+2 || dotpos+2 >= email.length) {
                msg.className = "alert alert-danger"
                msg.innerHTML = "Input valid email";
            } else{
              if (password != password2) {
                msg.className = "alert alert-danger"
                msg.innerHTML = "Passwords did not match";
              } else{
                msg.className = "alert alert-success"
                msg.innerHTML = "All infomation has been submmited";
              }
              
            }
          }
          
         }

       }

       document.getElementById('regForm').addEventListener('submit', register, false);
    </script>
</body>
</html>
